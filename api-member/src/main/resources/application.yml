spring:
  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:tcp://localhost/~/database
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: 'classpath:schema.sql'
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
server:
  servlet:
    session:
      timeout: 30m